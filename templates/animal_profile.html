<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Profile - Livestock Management</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

</html>
